- defaults:
    link:
      relink: true
    create:
      mode: 0700

- create:
    ~/Projects:

- clean: ['~']

- link:
    ~/.dotfiles:
      if: 'if [[ ! -h ~/.dotfiles && -d ~/.dotfiles && ! -a ~/Projects/dotfiles ]]; then mv ~/.dotfiles ~/Projects/dotfiles; fi'
      path: ~/Projects/dotfiles
    ~/.Brewfile:
    ~/.config:
    ~/.gitconfig:
      force: true
    ~/.shell:
    ~/.zprofile:
    ~/.zsh:
    ~/.zshenv:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]

