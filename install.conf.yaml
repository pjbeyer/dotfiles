- defaults:
    link:
      relink: true
    create:
      mode: 0700

- create:
    ~/Projects:

- clean: ['~']

- link:
    ~/.dotfiles:
      if: 'if [[ -d ~/.dotfiles ]]; then mv ~/.dotfiles ~/Projects/dotfiles; fi'
      path: ~/Projects/dotfiles
    ~/.gitconfig:
      force: true
    ~/.gitignore-global:
    ~/.Brewfile:

- shell:
  - [git submodule update --init --recursive, Installing submodules]

